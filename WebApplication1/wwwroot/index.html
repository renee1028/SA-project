<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to the Medical Sharing System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #93cee7;
            color: #fff;
            text-align: center;
            height: 100vh;
            overflow: hidden;
        }

        header {
            padding: 20px;
            font-size: 2rem;
            font-weight: bold;
        }

        .intro {
            margin-top: 50px;
        }

            .intro img {
                width: 150px;
                height: auto;
                margin-bottom: 20px;
                animation: fadeIn 1.5s ease-in-out;
            }

            .intro h1 {
                font-size: 3rem;
                margin-bottom: 20px;
                animation: fadeInDown 1.5s ease-in-out;
            }

            .intro p {
                font-size: 1.2rem;
                animation: fadeInUp 1.5s ease-in-out;
            }

        .btn-enter {
            margin-top: 50px;
            padding: 15px 30px;
            font-size: 1.5rem;
            font-weight: bold;
            color: #0083b0;
            background-color: #fff;
            border: none;
            border-radius: 50px;
            transition: all 0.3s ease-in-out;
        }

            .btn-enter:hover {
                color: #fff;
                background-color: #00b4db;
                box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.3);
            }

        footer {
            position: absolute;
            bottom: 20px;
            width: 100%;
            font-size: 1rem;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <header>Medical Sharing System</header>
    <div class="intro">
        <img src="/images/W-Icon.png" alt="System Icon">
        <h1>Welcome to Your Healthcare Revolution</h1>
        <p>Connecting patients and medical professionals with ease and security.</p>
        <a href="/Account/Login" class="btn btn-enter">Enter Now <i class="fas fa-arrow-right"></i></a>
    </div>
    <footer>© Group 12 Medical Sharing System.</footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
</body>
</html>
